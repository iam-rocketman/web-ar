
<!doctype html>
<html>
    <head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<!-- Notes
    position="200 350 300" -->

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: false;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        gesture-detector
        embedded
        >

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/iam-rocketman/web-ar/main/assets/robot/anscer_logo'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
            raycaster='objects: .clickable'
            emitevents='true'
            cursor='fuse: false; rayOrigin: mouse;'
        >
            <a-entity
                gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/iam-rocketman/web-ar/main/assets/platform2.gltf'
                scale="25 25 25"
                position="1 50 1"
                class="clickable"
                gesture-handler
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
